<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景（角丸） -->
  <rect width="512" height="512" rx="112" fill="url(#bgGradient)"/>
  
  <!-- メインアイコン：通知ベルとギフトボックスの組み合わせ -->
  <g transform="translate(256, 256)">
    <!-- ギフトボックス -->
    <g transform="translate(-80, -40)">
      <!-- ボックス本体 -->
      <rect x="0" y="20" width="160" height="120" rx="8" fill="url(#iconGradient)" opacity="0.95"/>
      <!-- リボン（横） -->
      <rect x="60" y="20" width="40" height="120" fill="#ec4899" opacity="0.8"/>
      <!-- リボン（縦） -->
      <rect x="0" y="70" width="160" height="20" fill="#ec4899" opacity="0.8"/>
      <!-- 蓋 -->
      <path d="M 0 20 L 80 0 L 160 20 Z" fill="url(#iconGradient)" opacity="0.9"/>
      <!-- ハイライト -->
      <ellipse cx="40" cy="50" rx="20" ry="15" fill="white" opacity="0.3"/>
    </g>
    
    <!-- 通知ベル -->
    <g transform="translate(40, -100)">
      <!-- ベル本体 -->
      <path d="M 0 0 Q -20 -10 -30 10 Q -30 50 0 70 Q 30 50 30 10 Q 20 -10 0 0" 
            fill="url(#iconGradient)" opacity="0.95"/>
      <!-- ベルの中の線 -->
      <ellipse cx="0" cy="35" rx="15" ry="8" fill="#6366f1" opacity="0.6"/>
      <!-- ベルの中の点 -->
      <circle cx="0" cy="35" r="4" fill="#ffffff"/>
    </g>
    
    <!-- 星の装飾 -->
    <g transform="translate(-120, -120)">
      <path d="M 0 -20 L 5 -5 L 20 -5 L 8 5 L 12 20 L 0 12 L -12 20 L -8 5 L -20 -5 L -5 -5 Z" 
            fill="#fbbf24" opacity="0.8"/>
    </g>
    <g transform="translate(120, -120)">
      <path d="M 0 -20 L 5 -5 L 20 -5 L 8 5 L 12 20 L 0 12 L -12 20 L -8 5 L -20 -5 L -5 -5 Z" 
            fill="#fbbf24" opacity="0.8"/>
    </g>
  </g>
</svg>

